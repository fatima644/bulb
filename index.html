<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='onbulb.jpg'">Turn on the bulb</button>

<img id="myImage" src="offnulb.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='offnulb.jpg'">Turn off the bulb</button>

</body>
</html>
